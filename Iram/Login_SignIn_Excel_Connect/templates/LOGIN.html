<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="bg"></div>
    <div class="sign">
        <h3><p><font color="white">LOGIN NOW</font></p></h3>
        <center>
            <form id = "loginForm" action = "#" method = "post" >
                <br>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                    <input type="text" id="name" class="form-control" placeholder="Username" name = "username">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-lock"></span>
                    <input type="password" id="pass" class="form-control" placeholder="Password" name = "password">
                </div>
                <br>
                <button onclick="validate()" class="btn btn-default" type = "submit">LOGIN</button>
                <script src="login.js"></script>
            </form>
        </center>
    </div>
</body>
</html>

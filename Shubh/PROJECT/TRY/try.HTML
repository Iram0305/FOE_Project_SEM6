<!DOCTYPE html>
<html>
<head>
  <title>Price Slider</title>
  <link rel="stylesheet" type="text/css" href="try.CSS">
</head>
<body>
<div class="slider-container">
  <div class="slider">
    <input type="range" min="20000" max="1000000" value="500000" class="range-slider" id="priceSlider">
    <div class="slider-values">
      <span>₹20,000</span>
      <span id="priceValue">₹500,000</span>
      <span>₹1,000,000</span>
    </div>
  </div>
</div>
<script src="try.JS"></script>
</body>
</html>
